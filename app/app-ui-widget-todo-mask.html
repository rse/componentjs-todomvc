
<markup id="todo">
    <div>
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus="autofocus"/>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox"/>
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
    		    <markup id="item">
                    <li data-id="{{id}}" {% if completed %}class="completed"{% endif %}>
                        <div class="view">
                            <input class="toggle" type="checkbox"
                                   {% if completed %}checked="checked"{% endif %}/>
                            <label>{{title}}</label>
                            <button class="destroy"/>
                        </div>
                        <input class="edit" value="{{title}}"/>
                    </li>
                </markup>
            </ul>
        </section>
        <footer id="footer">
			<span id="todo-count">
                <strong data-bind="data:status-items-remaining"/>
                <span data-bind="data:status-items-remaining-unit"/> left
            </span>
			<ul id="filters" data-bind="state:status-filter-selected">
                <li><a href="#" data-tag="all">All</a></li>
                <li><a href="#" data-tag="active">Active</a></li>
                <li><a href="#" data-tag="completed">Completed</a></li>
			</ul>
			<button id="clear-completed">
                Clear completed (<span data-bind="data:status-items-completed"/>)
            </button>
        </footer>
    </div>
</markup>
