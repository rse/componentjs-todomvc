<!DOCTYPE html>
<html lang="en" data-framework="componentjs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ComponentJS â€¢ TodoMVC</title>

        <!-- load required todomvc.com integration functions  -->
        <script src="lib/todomvc-common-base.js"                           type="text/javascript"></script>

        <!-- load third-party libraries -->
        <script src="lib/lodash.js"                                        type="text/javascript"></script>
        <script src="lib/nunjucks.js"                                      type="text/javascript"></script>
        <script src="lib/jquery.js"                                        type="text/javascript"></script>
        <script src="lib/jquery.markup.js"                                 type="text/javascript"></script>
        <script src="lib/director.js"                                      type="text/javascript"></script>
        <script src="lib/component.js"                                     type="text/javascript"></script>
        <script src="lib/component.plugin.debugger.js"                     type="text/javascript"></script>
        <script src="lib/component.plugin.jquery.js"                       type="text/javascript"></script>

        <!-- load and call application initialization code -->
        <script src="app/app.js"                                           type="text/javascript"></script>
        <script type="text/javascript">app.boot.init()</script>

        <!-- load the service and datamodel parts -->
        <script src="app/app-dm.js"                                        type="text/javascript"></script>
        <script src="app/app-sv.js"                                        type="text/javascript"></script>

        <!-- load the root UI component -->
        <script src="app/app-ui-constants.js"                              type="text/javascript"></script>
        <script src="app/app-ui-composite-root.js"                         type="text/javascript"></script>
        <link  href="app/app-ui-composite-root-style.css" rel="stylesheet" type="text/css"/>

        <!-- load the main UI component -->
        <script src="app/app-ui-composite-main.js"                         type="text/javascript"></script>
        <link  href="app/app-ui-composite-main-mask.html" rel="markup"     type="text/x-markup-nunjucks"/>
        <link  href="app/app-ui-composite-main-style.css" rel="stylesheet" type="text/css"/>

        <!-- load the todo UI component -->
        <script src="app/app-ui-widget-todo-view.js"                       type="text/javascript"></script>
        <script src="app/app-ui-widget-todo-model.js"                      type="text/javascript"></script>
        <link  href="app/app-ui-widget-todo-mask.html" rel="markup"        type="text/x-markup-nunjucks"/>
        <link  href="app/app-ui-widget-todo-style.css" rel="stylesheet"    type="text/css"/>

        <!-- call application main code -->
        <script type="text/javascript">app.boot.main()</script>
    </head>
    <body>
    </body>
</html>
